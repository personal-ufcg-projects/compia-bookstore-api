services:
  db:
    image: postgres:15-alpine
    container_name: compia_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: compia
      POSTGRES_PASSWORD: compia
      POSTGRES_DB: compia_db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compia -d compia_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    image: node:20-alpine
    container_name: compia_api_dev
    working_dir: /app
    # instala deps, gera client Prisma, roda migrate+seed e sobe com hot reload
    command: >
      sh -c "npm install &&
             npx prisma generate &&
             npx prisma migrate deploy &&
             node -e \"
               const{PrismaClient}=require('@prisma/client');
               const p=new PrismaClient();
               p.product.count().then(c=>{process.exit(c===0?0:1)}).catch(()=>process.exit(0));
             \" && npx tsx prisma/seed.ts || true &&
             npx tsx watch src/index.ts"
    environment:
      DATABASE_URL: postgresql://compia:compia@db:5432/compia_db
      PORT: 3333
      HOST: 0.0.0.0
      NODE_ENV: development
      # Aceita qualquer origem em dev — ajuste se necessário
      CORS_ORIGIN: "*"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "3333:3333"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data_dev:
  node_modules:
