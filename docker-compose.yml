services:
  db:
    image: postgres:15-alpine
    container_name: compia_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-compia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-compia}
      POSTGRES_DB: ${POSTGRES_DB:-compia_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-compia} -d ${POSTGRES_DB:-compia_db}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    container_name: compia_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-compia}:${POSTGRES_PASSWORD:-compia}@db:5432/${POSTGRES_DB:-compia_db}
      PORT: 3333
      HOST: 0.0.0.0
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    ports:
      - "3333:3333"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
